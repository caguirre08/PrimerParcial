<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Conciertos</title>
      
</head>
    <body>
        <h1 th: text="${titulo}"></h1>
        <table class=" table table-dark table-striped"> 
            
            <thead class= "thead-dark "> 
                <tr> 
                      <th scope= "col"> Artista </th> 
                    <th scope= "col"> Costo </th> 
                <th scope= "col"> Fecha </th> 
                <th scope= "col"> Capacidad </th> 
           
                <th scope= "col"> Editar </th> 
                <th scope= "col"> Delete </th> 
</tr>   
    </thead>  
    
    <tbody> 
    <th:block th:each="user : ${conciertos} "> 
    
        <tr>
            <td th:text= "${user.getArtista}"></td>
            <td th:text= "${user.getCosto}"></td>
            <td th:text= "${user.getFecha}"></td>
            <td th:text= "${user.getCapacidad}"></td>
            
            <td> 
                <a th: href="@{/editConciertos/{id} (id=${user.getId}) }">Edit</a>
                
            </td>
            
            <td> 
            <a th: href="@{/delete/{id} (id=${user.getId}) }">Delete</a>
            </td>
        </tr>
    </th:block>
   
    </tbody>
        </table>

    </body>
</html>
